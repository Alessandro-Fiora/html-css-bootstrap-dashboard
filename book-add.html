<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Fiora" />
    <meta name="keywords" content="" />
    <title>Add Book</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <!-- PAGE HEADER -->
    <header class="page-header">
      <!-- HEADER NAVBAR -->
      <nav class="navbar navbar-expand-lg text-bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand" href="#">
            <img
              class="d-inline-block align-text-center"
              src="./img/duck.png"
              alt="Logo"
              height="50"
            />
          </a>
          <!-- TOGGLE BUTTON -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- LINK LIST -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
          <!-- SEARCHBAR -->
          <form class="d-none d-lg-flex" role="search" data-bs-theme="light">
            <input
              class="form-control me-2 bg-white text-dark color-dark"
              type="search"
              placeholder="Cerca..."
              aria-label="Cerca"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </nav>
    </header>
    <!-- PAGE MAIN -->
    <main>
      <div class="container">
        <section class="main-section py-3">
          <!-- TITLE -->
          <h1 class="page-title h3 fw-normal text-capitalize">Nuovo libro</h1>

          <!-- FORM -->

          <form class="row g-3">
            <div class="col-6">
              <label for="inputAuthorName" class="form-label"
                >Nome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAuthorName"
                placeholder="Inserisci il nome dell'autore"
                required
              />
            </div>
            <div class="col-6">
              <label for="inputAuthorSurname" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAuthorSurname"
                placeholder="Inserisci il cognome dell'autore"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputTitle" class="form-label">Titolo</label>
              <input
                type="text"
                class="form-control"
                id="inputTitle"
                placeholder="Inserisci il titolo del libro"
                required
              />
            </div>
            <div class="col-lg-4">
              <label for="inputGenre" class="form-label">Genere</label>
              <select
                id="inputGenre"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="" selected>Scegli il genere</option>
                <option value="1">Fantasy</option>
                <option value="2">Sci-Fi</option>
                <option value="3">Drama</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label for="inputYear" class="form-label"
                >Anno di Pubblicazione</label
              >
              <input
                type="text"
                class="form-control"
                id="inputYear"
                placeholder="Inserisci l'anno di pubblicazione"
              />
            </div>
            <div class="col-lg-4">
              <label for="inputISBN" class="form-label">ISBN#</label>
              <input
                type="text"
                class="form-control"
                id="inputISBN"
                placeholder="Inserisci il codice ISBN#"
                required
              />
            </div>
            <div class="col-12">
              <hr class="" />
            </div>
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Note</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Aggiungi Libro
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
